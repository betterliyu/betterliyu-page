name: Deployment

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install yarn
      run: |
        npm install yarn -g
    - name: Build
      run: |
        yarn install
        yarn prod
    - name: Deploy
      run: |
        git config --global user.email "liyu@betterliyu.site"
        git config --global user.name "betterliyu" 
        git clone https://betterliyu:${{ secrets.ACCESS_TOKEN }}@github.com/betterliyu/betterliyu.site.io publish
        find ./publish/ | grep -v .git | grep -v CNAME  | xargs rm
        find ./publish/ | ls 
        cp -r /dist/. /publish
        find ./publish/ | ls 
        
